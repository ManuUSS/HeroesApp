<mat-card class="animate__animated animate__fadeIn">
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image [src]="hero | image" alt="{{hero.superhero}}"/>
        <h3>{{ hero.publisher }}</h3>
        <p>
            <strong>Primera aparición: </strong> {{ hero.first_appearance }}
            <br/>
            <strong>Personajes: </strong> {{ hero.characters }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/heros', hero.id]" color="warn">
            Ver más...
        </button>
        <button mat-button [routerLink]="['/heros/edit', hero.id]">
            Editar
        </button>
    </mat-card-actions>    
</mat-card>
