<h1>Lista de héroes</h1>
<mat-divider></mat-divider>
<br/>

<div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="space-around"
    fxLayoutGap="20px"
>
    <div fxFlex="80" fxFlex.xl="10" fxFlex.lg="15" fxFlex.md="25" fxFlex.sm="40" *ngFor="let hero of heroes">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{hero.superhero}}</mat-card-title>
                <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-image src="assets/heroes/{{hero.id}}.jpg" alt="{{hero.superhero}}"/>
                <h3>{{ hero.publisher }}</h3>
                <p>
                    <strong>Primera aparición: </strong> {{ hero.first_appearance }}
                    <br/>
                    <strong>Personajes: </strong> {{ hero.characters }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Ver más...</button>
                <button mat-button>Editar</button>
            </mat-card-actions>    
        </mat-card>
    </div>
</div>
