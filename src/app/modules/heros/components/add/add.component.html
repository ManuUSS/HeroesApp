<h1>Nuevo héroe</h1>
<mat-divider></mat-divider>
<br/>
<div fxLayout="row" fxLayoutGap="30px">
    <div fxFlex="50" fxLayout="column">
        <div fxFlex="row" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super héreo</mat-label>
                <input matInput 
                    type="text"
                    [(ngModel)]="hero.superhero"
                    required    
                />
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput 
                    type="text"
                    [(ngModel)]="hero.alter_ego"
                    required    
                />
            </mat-form-field>
        </div>
        <mat-form-field fxFlex="100">
            <mat-label>Primera aparición</mat-label>
            <input matInput 
                type="text"
                [(ngModel)]="hero.first_appearance"
                required    
            />
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput 
                type="text"
                [(ngModel)]="hero.characters"
                required    
            />
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select 
                [(ngModel)]="hero.publisher"
                required
            >
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Foto URL</mat-label>
            <input matInput 
                type="url"
                [(ngModel)]="hero.alt_img"
                required    
            />
        </mat-form-field>
        <div fxFlex="row" fxLayoutGap="20px">
            <button mat-raised-button color="accent" (click)="saveHero()">
                <mat-icon>add</mat-icon>
                Agregar héroe
            </button>
            <button mat-raised-button color="warn" (click)="deleteHero()">
                <mat-icon>delete</mat-icon>
                Borrar héroe
            </button>
        </div>
    </div>
    <div fxFlex="50" fxFlexAlign="center" class="img-container">
        <img [src]="hero | image" alt="No image" class="img-thumbnail">
    </div>
</div>
